<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- MS-CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="sticky-top py-2">
        <div class="container-fluid d-flex align-items-center">
            <div class="col-auto">
                <img class="ms-logo img-fluid d-lg-none" src="img/mobile-logo.png" alt="Logo">
                <img class="ms-lg-logo img-fluid d-none d-lg-block " src="img/logo.svg" alt="Logo">
            </div>
            <div class="search col d-flex mx-3">
                <button type="submit" class="btn ms-bar-bg rounded-0 rounded-start px-1"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input class="form-control rounded-0 rounded-end ms-bar-bg ms-fs-14" type="search" placeholder="Prova a cercare: lezioni di Laravel">
            </div>
            <div class="notification col-auto d-flex align-items-center">
                <div class="d-none d-lg-block d-flex me-3">
                    <i class="mx-1 text-secondary fa-solid fa-list"></i>
                    <i class="mx-3 text-secondary fa-solid fa-circle-question"></i>
                    <i class="mx-1 text-secondary fa-solid fa-ellipsis-vertical"></i>
                </div>
                <i class="text-warning fa-solid fa-bell"></i>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
